<!DOCTYPE html>
<html>

<head>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!-- Nav bar for screens/Make a Home Screen -->
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0">Weather</a>
        <a class="mdc-list-item mdc-list-item--activated" href="#" tabindex="1">Recent</a>
        <a class="mdc-list-item mdc-list-item--activated" href="#" tabindex="2">List</a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-frame-app-content">
    <header class="mdc-top-app-bar drawer-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
            menu
          </button>
          <span class="mdc-top-app-bar__title">Transit and Weather Tracker</span>
        </section>
      </div>
    </header>
  </div>
  <!-- Content divs for6 zeet446yyyy the screens -->
  <!-- jQuery CDN, for doing stuff on clicks -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/work.js"></script>
  <!-- Last thing in the file, because cacheing -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(function(reg) {
        // registration worked
        console.log('Registration succeeded. Scope is ' + reg.scope);
      }).
      catch(function(error) {
        // registration failed
        console.log('Registration failed with ' + error);
      });
    }
  </script>
</body>

</html>
